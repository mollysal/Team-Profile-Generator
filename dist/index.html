
    <!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Team Profile Generator</title>
</head>

<body>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid bg-info">
        <div class="container">
            <h1 class="display-4 font-weight-bolder text-light">Team Profiles</h1>
        </div>
    </div>
    <!-- Cards -->
    <main class="container">
        <div class="row">
            <!-- ALL TEAM MEMBERS GET A CARD HERE -->
            
        <!-- Manager Card -->
            <div class="col-md-4">
                <div class="card mb-4 shadow border-info">
                    <div class="card-header">Manager</div>
                    <div class="card-body">
                        <h5 class="card-title">Molly</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">ID: 1234</li>
                        <li class="list-group-item">Email: <span id="email"><a href="mailto: 1234@gmail.com">1234@gmail.com</a></span></li>
                        <li class="list-group-item">Office #: 345</li>
                    </ul>
                </div>
            </div>
        
        <!-- Engineering Card -->
            <div class="col-md-4">
                <div class="card mb-4 shadow border-info">
                    <div class="card-header">Engineer</div>
                    <div class="card-body">
                        <h5 class="card-title">Josh</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">ID: 345</li>
                        <li class="list-group-item">Email: <span id="email"><a href="mailto: 345@gmail.com">345@gmail.com</a></span></li>
                        <li class="list-group-item">GitHub: <a target="_blank" href="https://github.com/Josh345">Josh345</a></li>
                    </ul>
                </div>
            </div>
        
        <!-- Intern Card -->
            <div class="col-md-4">
                <div class="card mb-4 shadow border-info">
                    <div class="card-header">Engineer</div>
                    <div class="card-body">
                        <h5 class="card-title">Joe</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">ID: 567</li>
                        <li class="list-group-item">Email: <span id="email"><a href="mailto: 567@gmail.com">567@gmail.com</a></span></li>
                        <li class="list-group-item">School: Penn State</li>
                    </ul>
                </div>
            </div>
        
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
